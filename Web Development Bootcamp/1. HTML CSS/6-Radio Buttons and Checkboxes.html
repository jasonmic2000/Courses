<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo - RadioButtons and Checkboxes</title>
</head>
<body>

<p>Do you prefer dogs or cats?</p>

<form>
	<label for="dogs">Dogs: </label>
	<input type="radio" name="petchoice" id="dogs" value="DOG">

	<label for="cats">Cats: </label>
	<input type="radio" name="petchoice" id="cats" value="CAT">

	<p>What's your current mood?</p>
	<select name="mood">
		<option value="happy">:)</option>
		<option value="neutral">:|</option>
		<option value="sad">:(</option>
	</select>

	<button>GO!</button>
</form>
</body>
</html>
